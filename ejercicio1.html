<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="book.css">
    <title>Lectura Rápida</title>
</head>
<body id="fondo">
    <main>
        <h1 class="visually-hidden">Lectura rápida</h1>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="ejercicio2.html" class="nav-link">Ejercicio 2</a></li>
                    <li class="nav-item"><a href="ejercicio3.html" class="nav-link">Ejercicio 3</a></li>
                    <li class="nav-item"><a href="ejercicio4.html" class="nav-link">Ejercicio 4</a></li>
                    <li class="nav-item"><a href="pruebas.html" class="nav-link">Pruebas</a></li>
                </ul>
            </header>
            <div class="b-example-divider"></div>
            <h1 class="text-center">Ejercicio 1</h1>
            <h5 class="" id="">Velocidad de percepción</h5>

            <div class="jumbotron">
                <div class="row justify-content-center text-center">
                    <div class="col-sm-3 ventana" id="visor">Click Start</div>
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-info btn-sm" id="start">
                    Start
                </button>
                <button type="button" class="btn btn-info btn-sm" style="display: none;" id="restart">
                    Restart
                </button>
                <button type="button" class="btn btn-secondary btn-sm" style="display: none;" id="stop">
                    Stop
                </button>
            </div>
            <div class="jumbotron">
                <h4>Temporizador</h4>
                <section>
                    <div>
                        <span id="disminuir">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-down-square" viewBox="0 0 16 16">
                                <path d="M3.626 6.832A.5.5 0 0 1 4 6h8a.5.5 0 0 1 .374.832l-4 4.5a.5.5 0 0 1-.748 0l-4-4.5z"/>
                                <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2z"/>
                            </svg>
                        </span>
                        <button id="tempo">0</button><span>: minutos</span>
                        <span id="incrementar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-up-square" viewBox="0 0 16 16">
                                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                <path d="M3.544 10.705A.5.5 0 0 0 4 11h8a.5.5 0 0 0 .374-.832l-4-4.5a.5.5 0 0 0-.748 0l-4 4.5a.5.5 0 0 0-.082.537z"/>
                            </svg>
                        </span>
                    </div>
                    <div class="justify-content-center text-center">
                        <h5>Remain <span id="remain">00</span></h5>
                        <p><span class="visually-hidden" id="milisegundos">0</span></p>
                    </div>
                </section>
            </div>
        </div> <!-- container -->
    </main>

    <!-- botones ocultos para que book.js no de error -->
    <div>
        <button type="visually-hidden" id="stop1"></button>
        <button type="visually-hidden" id="stop2"></button>
    </div>

    <script src="user.js"></script>
</body>
</html>
